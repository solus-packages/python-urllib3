name       : python-urllib3
version    : 1.24.1
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/u/urllib3/urllib3-1.24.1.tar.gz : de9529817c93f27c8ccbfead6985011db27bd0ddfcdb2d86f3f663385c6a9c22
license    : MIT
component  : programming.python
summary    : Python HTTP library with thread-safe connection pooling, file post, and more
description: |
    urllib3 is a powerful, sanity-friendly HTTP client for Python. Much of the Python ecosystem already uses urllib3 and you should too. urllib3 brings many critical features that are missing from the Python standard libraries.
builddeps  :
    - pkgconfig(python3)
    - python-mock
    - python-nose
    - python-openssl
    - python-psutil
    - python-pysocks
    - python-pytest
    - python-setuptools
    - python-tornado
rundeps    :
    - python-openssl
    - python-pysocks
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test pytest -v -k 'not test_hostname_in_first_request_packet and not dummyserver and not TestClientCerts and not TestSocketClosing'
    %python3_test pytest3 -v -k 'not test_hostname_in_first_request_packet and not dummyserver and not TestClientCerts and not TestSocketClosing'
